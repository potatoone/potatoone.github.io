<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>index</title>

    <link rel="stylesheet" href="./normalize.min.css" />
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/left-top.css" />
    <link rel="stylesheet" href="./css/left-medium.css" />
    <link rel="stylesheet" href="./css/left-bottom.css" />
    <link rel="stylesheet" href="./css/right.css" />

    <link rel="stylesheet" href="./music/music.css" />
    <link rel="stylesheet" href="./music/wave.css" />
    <link rel="stylesheet" href="./music/progress.css" />

    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  </head>

  <body>

    <div class="container">

      <div class="left">

        <div class="left-content">

          <div class="L1-1">
            <div class="L1-1-1">
              <i class="font">hello world hello world hello world hello world hello world</i>
            </div>
          </div>

        </div>
        
        <div class="L2">
          <div class="L2-1">
            <div class="L2-1-1">1</div>
            <div class="L2-1-1">1</div>
            <div class="L2-1-1">1</div>
            <div class="L2-1-1">1</div>
          </div>
        </div>

        <div class="L3">

          <div class="L3-1">

            <div class="L3-1-1">L3-1-1</div>

            <div class="L3-1-2">

              <div class="L3-1-2-1">
                <div class="L3-1-2-1-1">3</div>
                <div class="L3-1-2-1-1">3</div>
                <div class="L3-1-2-1-1">3</div>
                <div class="L3-1-2-1-1">3</div>
              </div>
              
              <div class="L3-1-2-2">1</div>

            </div>

          </div>


        </div>

      </div>



      <div class="right">

        <div class="right-content">

          <div class="player">    <!-- 播放器区域，放在底部 -->
            
            <div class="playlist-container">
              <div id="playlist-toggle"><i class="fas fa-chevron-circle-down"></i></div>
              <div class="player-title">音乐播放器</div>
              <div id="playlist">  <!-- 播放列表由JavaScript动态生成 --><ul></ul></div>
            </div>
            
            <div class="player-controls">
              <button id="prev"><i class="fas fa-backward"></i></button>
              <button id="play"><i class="fas fa-play"></i></button>
              <button id="next"><i class="fas fa-forward"></i></button>
              <button id="mode"><i class="fas fa-sync-alt"></i></button>
            </div>
                        
            <div class="time-info">   <!-- 时间 -->
              <span class="current-time">0:00</span>
              <span class="total-time">0:00</span>
            </div>

            <div class="progress-container">
              <div class="progress-bar"></div>
              <div class="progress-handle"></div>
            </div>

            <audio id="audio-player">
              <source src="" type="audio/mpeg">
            </audio>

          </div>

        </div>

      </div>


    </div>

    <!-- 在body结束标签前引入JavaScript -->
    <script src="./music/music.js"></script>
    <script src="./music/progress.js"></script>

  </body>
</html>
