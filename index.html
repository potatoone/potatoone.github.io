<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>One Potato</title>

    <!-- 网站图标 -->
    <link rel="icon" href="./res/home.svg" type="image/svg">

    <link rel="stylesheet" href="./normalize.min.css" />
    <link rel="stylesheet" href="./body.css" />
    <link rel="stylesheet" href="./click/loader.css" />

    <link rel="stylesheet" href="./layout-top/sentence.css" />
    <link rel="stylesheet" href="./layout-top/weather.css" />
    <link rel="stylesheet" href="./layout-top/mobile.css" />

    <link rel="stylesheet" href="./layout-content/content.css" />
    <link rel="stylesheet" href="./layout-content/mobile.css" />

    <link rel="stylesheet" href="./layout-content/chart.css" />
    <link rel="stylesheet" href="./layout-content/github-chart/chart.css" />

    <link rel="stylesheet" href="./layout-bottom/personal/info.css" />
    <link rel="stylesheet" href="./layout-bottom/personal/mobile.css" />
    <link rel="stylesheet" href="./layout-bottom/personal/card/card.css" /> <!-- 模态窗口 -->

    <link rel="stylesheet" href="./layout-bottom/music/player.css" />
    <link rel="stylesheet" href="./layout-bottom/music/playlist/playlist.css" />
    
    <link rel="stylesheet" href="./layout-bottom/music/progress/progress.css" />


    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  </head>

  <body>

    <div class="background">

      <div class="container">


        <div class="sentence"></div>
        <div class="weather"></div>
        

        <div class="content">
          
          <div class="content-container">
            <div class="content-tab1">
              <a href="https://potatoone.github.io/wiki/site" class="tab-link" title="访问我的Wiki">
                <i class="fas fa-book-open"></i>
                <span>Wiki</span>
              </a>
            </div>
            <div class="content-tab2">
              <a href="#" class="tab-link" title="网址导航">
                <i class="fas fa-compass"></i>
                <span>网址导航</span>
              </a>
            </div>
            <div class="content-tab3">
              <a href="#" class="tab-link" title="音乐集">
                <i class="fas fa-music"></i>
                <span>音乐集</span>
              </a>
            </div>
            <div class="content-tab4">
              <a href="#" class="tab-link" title="图册">
                <i class="fas fa-images"></i>
                <span>图册</span>
              </a>
            </div>
          </div>

          <div class="chart">
            <div class="tab1">
                <i class="fab fa-github"></i>
              </a>
            </div>
            <div class="tab2">
              <div class="github-contributions">
                <!-- JavaScript将在这里生成贡献格子 -->
              </div>
            </div>
          </div>

        </div>



        <div class="info-container" id="infoContainer">

          <!-- 头像区域 -->
          <div class="avatar-container">
            <div class="avatar" id="avatar">
              <img src="./res/avatar.jpg" alt="avatar" />
            </div>
          </div>
          
          <!-- 内容包装器 -->
          <div class="content-wrapper">

            <!-- 按钮区域 -->
            <div class="bottom-btnc">
              <div class="bottom-button github">
                <a href="https://github.com/potatoone" target="_blank">
                  <i class="fab fa-github"></i>
                </a>
              </div>
              <div class="bottom-button email">
                <a href="#">
                    <i class="fas fa-envelope"></i>
                </a>
              </div>
              <div class="bottom-button qq">
                  <a href="#">
                      <i class="fab fa-qq"></i>
                  </a>
              </div>
              <div class="bottom-button other">
                <a href="http://www.coolapk.com/u/709076" target="_blank">
                  <i class="fas fa-ellipsis-h"></i>
                </a>
              </div>
            </div>

            <!-- 标签容器 -->
            <div class="tags-container">
              <div class="tag">Linux</div>
              <div class="tag">Docker</div>
              <div class="tag">Nginx</div>
              <div class="tag">Go</div>
              <div class="tag">Net</div>
              <div class="tag">UI/UX</div>
            </div>

          </div>

        </div>


        <!-- 音乐播放器区域 -->
        <div class="player">

          <div id="playlist" class="playlist">
            <ul></ul><!-- 播放列表由JavaScript动态生成 -->
          </div>
          
          <div id="playlist-toggle"><i class="fas fa-chevron-circle-down"></i></div>

          <div class="control">
            <div class="control-title"></div>  <!-- 音乐标题 -->
            <div class="control-btn"> <!-- 播放控制按钮 -->
              <button id="prev"><i class="fas fa-backward"></i></button>
              <button id="play"><i class="fas fa-play"></i></button>
              <button id="next"><i class="fas fa-forward"></i></button>
              <button id="mode"><i class="fas fa-sync-alt"></i></button>
            </div>
            <div class="time-info">   <!-- 时间 -->
              <span class="current-time">0:00</span>
              <span class="total-time">0:00</span>
            </div>
            <div class="progress-container">  <!-- 进度条 -->
              <div class="progress-bar"></div>
              <div class="progress-handle"></div>
            </div>
            <audio id="audio-player"> <!-- 音频播放器 -->
              <source src="" type="audio/mpeg">
            </audio>
          </div>

        </div>

      </div>


      <!-- 个人信息弹窗 -->
      <div class="modal-overlay" id="contact-modal">
        <div class="box">
          <div class="front"></div>
          <div class="back">
            <div class="card-title">联系方式</div>
            <div class="card-value" id="contact-value">内容</div>
          </div>
        </div>
      </div>

    </div>



    <script src="./layout-top/sentence.js"></script> <!-- 一言 -->
    <script src="./layout-top/weather.js"></script>  <!-- 天气 -->

    <script src="./layout-content/github-chart/chart.js"></script> <!-- Github图表 -->
    <script src="./layout-content/github-chart/setcolor.js"></script> <!-- Github图表颜色 -->

    <script src="./layout-bottom/personal/info.js"></script>  <!-- 个人信息区域 -->
    <script src="./layout-bottom/personal/card/card.js"></script>  <!-- 模态窗口 -->

    <script src="./layout-bottom/music/player.js"></script>  <!-- 音乐播放器区域 -->
    <script src="./layout-bottom/music/playlist/playlist.js"></script> <!-- 播放列表 -->
    <script src="./layout-bottom/music/progress/progress.js"></script> <!-- 进度条 -->
    <script src="./layout-bottom/music/mode.js"></script> <!-- 播放模式 -->
    <script src="./layout-bottom/music/mobile.js"></script> <!-- 移动端适配 -->

    <script src="./res/wallpaper.js"></script>  <!-- Bing壁纸 -->
    <script src="./click/loader.js"></script> <!-- 点击效果 -->
    
  </body>
</html>
