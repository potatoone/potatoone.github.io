<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>One Potato</title>   <!-- 网站标题 -->

    <link rel="icon" href="./res/icon/home.png" type="image/png">    <!-- 网站图标 -->
    <link rel="stylesheet" href="./body/loading/loading.css" />    <!-- ...loading... -->
    <link rel="stylesheet" href="./body/click/loader.css" />    <!-- 点击效果 -->

    <link rel="stylesheet" href="./layout-content/snake/snake.css"/>  <!-- 贪吃蛇游戏样式 -->

    <link rel="stylesheet" href="./body/normalize.min.css" /> <!-- 重置样式 -->
    <link rel="stylesheet" href="./body/body.css" />  <!-- 主体 -->

    <link rel="stylesheet" href="./layout-top/sentence.css" />  <!-- 一言 -->
    <link rel="stylesheet" href="./layout-top/weather.css" /> <!-- 天气 -->
    <link rel="stylesheet" href="./layout-top/mobile.css" />  <!-- 移动端适配 -->

    <link rel="stylesheet" href="./layout-content/content1.css" /> <!-- 内容区域2 上 -->
    <link rel="stylesheet" href="./layout-content/mobile.css" />  <!-- 移动端适配 -->

    <link rel="stylesheet" href="./layout-content/content2.css" />  <!-- 内容区域2 下 -->
    <link rel="stylesheet" href="./layout-content/github-chart/contributions.css" />  <!-- Github贡献图 -->

    <link rel="stylesheet" href="./layout-bottom/personal/info.css" />  <!-- 个人信息区域 -->
    <link rel="stylesheet" href="./layout-bottom/personal/mobile.css" />  <!-- 移动端适配 -->
    <link rel="stylesheet" href="./layout-bottom/personal/card/card.css" /> <!-- 模态窗口 -->

    <link rel="stylesheet" href="./layout-bottom/music/player.css" />  <!-- 音乐播放器 -->
    <link rel="stylesheet" href="./layout-bottom/music/playlist/playlist.css" />  <!-- 播放列表 -->
    <link rel="stylesheet" href="./layout-bottom/music/playlist/categories.css" />  <!-- 播放列表分类切换按钮 -->
    <link rel="stylesheet" href="./layout-bottom/music/progress/progress.css" />  <!-- 进度条 -->

    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  </head>

  <body>

    <!-- loading组件 -->
    <div id="loading-screen">
      <div class="loading"></div>
    </div>

    <div class="background">

      <div class="container">

        <div class="sentence"></div>
        <div class="weather"></div>
        
        <div class="content">
          
          <div class="content1">
            <div class="content-tab1">
              <a href="https://potatoone.github.io/wiki/" class="tab-link" title="我的Wiki">
                <i class="fas fa-book-open"></i>
                <span>Wiki</span>
              </a>
            </div>
            <div class="content-tab2">
              <a href="http://nav.rise365.cn/" class="tab-link" class="tab-link" title="网址导航">
                <i class="fas fa-compass"></i>
                <span>导航</span>
              </a>
            </div>
            <div class="content-tab3">
              <a href="https://music.163.com/#/user/home?id=46311222" class="tab-link" title="网易云">
                <i class="fas fa-music"></i>
                <span>网易云</span>
              </a>
            </div>
            <div class="content-tab4">
              <a href="https://huaban.com/#" class="tab-link" title="花瓣">
                <i class="fas fa-images"></i>
                <span>花瓣</span>
              </a>
            </div>
          </div>

          <div class="content2">
            <div class="tab1">
              <div class="snake-game-container">
                <button id="startSnakeGame" class="play-button">
                  <i class="fas fa-play"></i>
                </button>
                <canvas id="snakeCanvas" style="display: none;"></canvas>
              </div>
            </div>
            <div class="tab2">
              <div class="github-contributions">
                <!-- JavaScript将在这里生成贡献格子 -->
              </div>
            </div>
          </div>

        </div>


        <div class="info-container" id="infoContainer">

          <!-- 头像区域 -->
          <div class="avatar-container">
            <div class="avatar" id="avatar">
              <img src="./res/icon/avatar.jpg" alt="avatar" />
            </div>
          </div>
          
          <!-- 内容包装器 -->
          <div class="content-wrapper">

            <!-- 按钮区域 -->
            <div class="bottom-btnc">
              <div class="bottom-button github">
                <a href="https://github.com/potatoone" target="_blank">
                  <i class="fab fa-github"></i>
                </a>
              </div>
              <div class="bottom-button email">
                <a href="#">
                    <i class="fas fa-envelope"></i>
                </a>
              </div>
              <div class="bottom-button qq">
                  <a href="#">
                      <i class="fab fa-qq"></i>
                  </a>
              </div>
              <div class="bottom-button other">
                <a href="http://www.coolapk.com/u/709076" target="_blank">
                  <i class="fas fa-ellipsis-h"></i>
                </a>
              </div>
            </div>

            <!-- 标签容器 -->
            <div class="tags-container">
              <div class="tag">Linux</div>
              <div class="tag">Docker</div>
              <div class="tag">Nginx</div>
              <div class="tag">Network</div>
              <div class="tag">Android</div>
              <div class="tag">Go</div>

              <div class="tag">UI/UX</div>
            </div>

          </div>

        </div>


        <!-- 音乐播放器区域 -->
        <div class="player">

          <div id="playlist-toggle"><i class="fas fa-angle-down"></i></div>
  
          <!-- 分类按钮容器 -->
          <div id="playlist-categories" class="playlist-categories"></div>
          
          <!-- 播放列表区域 -->
          <div id="playlist" class="playlist">
            <ul><!-- 歌曲列表由JavaScript动态生成 --></ul>
          </div>

          <div class="control">
            <div class="control-title"></div>  <!-- 音乐标题 -->
            <div class="control-btn"> <!-- 播放控制按钮 -->
              <button id="prev"><i class="fas fa-backward"></i></button>
              <button id="play"><i class="fas fa-play"></i></button>
              <button id="next"><i class="fas fa-forward"></i></button>
              <button id="mode"><i class="fas fa-bars"></i></button>
            </div>
            <div class="time-info">   <!-- 时间 -->
              <span class="current-time">0:00</span>
              <span class="total-time">0:00</span>
            </div>
            <div class="progress-container">  <!-- 进度条 -->
              <div class="progress-bar"></div>
              <div class="progress-handle"></div>
            </div>
            <audio id="audio-player"> <!-- 音频播放器 -->
              <source src="" type="audio/mpeg">
            </audio>
          </div>

        </div>

      </div>


      <!-- 个人信息弹窗 -->
      <div class="modal-overlay" id="contact-modal">
        <div class="box">
          <div class="front"></div>
          <div class="back">
            <div class="card-title">联系方式</div>
            <div class="card-value" id="contact-value">内容</div>
          </div>
        </div>
      </div>


    </div>


    <script src="./body/loading/loading.js"></script>  <!-- 页面加载控制脚本 -->
    <script src="./res/wallpaper.js"></script>  <!-- Bing壁纸 -->
    <script src="./body/click/loader.js"></script>  <!-- 点击效果 -->
    <script src="./body/body.js"></script>  <!-- 主体 -->

    <script src="./layout-content/snake/snake.js"></script>  <!-- 贪吃蛇游戏 -->

    <script src="./layout-top/sentence.js"></script> <!-- 一言 -->
    <script src="./layout-top/weather.js"></script>  <!-- 天气 -->

    <script src="./layout-content/github-chart/contributions.js"></script> <!-- Github图表 -->
    <script src="./layout-content/github-chart/setcolor.js"></script> <!-- Github图表颜色 -->

    <script src="./layout-bottom/personal/info.js"></script>  <!-- 个人信息区域 -->
    <script src="./layout-bottom/personal/card/card.js"></script>  <!-- 模态窗口 -->

    <script src="./layout-bottom/music/player.js"></script>  <!-- 音乐播放器区域 -->
    <script src="./layout-bottom/music/playlist/playlist.js"></script>  <!-- 播放列表 -->
    <script src="./layout-bottom/music/playlist/categories.js"></script>  <!-- 播放列表分类切换按钮 -->
    <script src="./layout-bottom/music/progress/progress.js"></script>  <!-- 进度条 -->
    <script src="./layout-bottom/music/mode.js"></script>  <!-- 播放模式 -->
    <script src="./layout-bottom/music/mobile.js"></script>  <!-- 移动端适配 -->

    <!-- THREE.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 后期处理效果库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <!-- 烟花效果 -->
    <script src="./res/fireworks.js"></script>

  </body>

</html>
